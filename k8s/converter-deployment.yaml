apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: converter
  template:
    metadata:
      labels:
        app: converter
    spec:
      containers:
      - name: converter
        image: ghcr.io/kun99-p2/video_processing/toktik-converter:latest
      - name: redis-server
        image: redis:latest
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: converter
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379